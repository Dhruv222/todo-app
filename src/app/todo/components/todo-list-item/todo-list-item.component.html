<mat-card>
  <div class="row justify-content-center">
    <mat-card-title>
      {{todo.text}}
    </mat-card-title>
  </div>
  <div class="row justify-content-center">
    <mat-card-subtitle>
      YEAR Due On:
      <strong>{{todo.due_on}}</strong>
    </mat-card-subtitle>
  </div>
  <mat-card-actions>
    <div class="row justify-content-center">
      <button mat-raised-button color='accent' (click)='deleteTodo()'>Delete Todo</button>
    </div>
  </mat-card-actions>
</mat-card>
